<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="mainContainer2">
        <!-- begining of background -->
        <div class="container2 background2"></div>
        <!-- end -->
        <!-- Forms begins -->
        <form class="forms">
            <div class="inputContainer shadow">

                <label class="subtext" for="Name">Employee Name</label>
                <input id="info" type="name" placeholder="Employee Name" />
                <i aria-hidden="true"></i>

                <label class="subtext" for="Employee Email">Employee Email</label>
                <input id="info" type="email" placeholder="Employee Email" />
                <i aria-hidden="true"></i>

                <label class="subtext" for="Religion">Religion</label>
                <select id="info" name="Religion">
                <option value="Select" >Select</option>
                <option value="Muslim" >Muslim</option>
                <option value="Christian">Christian</option>
                <option value="Traditional">Traditional</option>
                <option value="Others">Others</option>
                </select>
                <label class="subtext" for="
                location">Location</label>
                <select id="info" name="Location">
                <option value="Select" >Select</option>
                <option value="Yes" >Yes</option>
                <option value="No">No</option>
                </select>
                <!-- Form Ends -->
                <!-- it gives value and make the page controllable -->
                <div class="controls">
                    <a href="/index.html" class="btn2 blackOutline marginRight shadow">Cancel</a>
                    <a href="#" class="btn2 yellow shadow">Submit</a>
                </div>
                <!-- controls ends -->
            </div>
        </form>
    </div>
    </div>

</body>

</html>
